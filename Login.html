    <!--LOGIN-->
    <div class="loginContainer">
      <div class="login">
        <form class="formLogin" id="login">
          <div class="divTitle">
            <div class="lineTitle"></div>
            <h1 class="pageTitle">LOGIN</h1>
          </div>
          <div class="formLogin_container">
            <input
              type="email"
              class="formLogin_input"
              autofocus
              placeholder="Email"
            />
          </div>
          <div class="formLogin_container">
            <input
              type="password"
              class="formLogin_input"
              autofocus
              placeholder="Password"
            />
          </div>
          <a href="UserProfile.html"><button
            onclick="validateEmail()"
            class="formLogin_button"
            type="submit"
          >
            Continue
            </button></a>
          <br /><br />
          <p class="formLogin_text">
            <a class="formLogin_link" href="SignUp.html" id="linkCreateAccount"
              >Don't have an account? Create account</a
            >
          </p>
        </form>
      </div>
    </div>
